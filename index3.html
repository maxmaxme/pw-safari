<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playwright revokeObjectURL Issue</title>
</head>
<body>
<button onclick="openSecondPage()">Open second page</button>
<script>
    function openSecondPage() {
        const blob = new Blob(['<html><body><h1>Second Page</h1></body></html>'], {type: 'text/html'});
        const blobURL = URL.createObjectURL(blob);
        setTimeout(() => {
            URL.revokeObjectURL(blobURL);
        }, 0);
        window.open(blobURL, '_blank');
    }
</script>
</body>
</html>
